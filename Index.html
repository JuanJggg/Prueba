<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="tiempo()">
    <form action="" method="post" id="formulario">
        <label for="nombre" id="usuario">Ingrese su usuario</label>
        <input type="text" id="lusuario" onblur="revisioninputu()" name="nombre">
        <label for="" hidden id="lerror_usuario">El usuario ingresado es incorrecto</label>
        <br>
        <label for="" id="contraseña">Ingrese su contraseña</label>
        <input type="password" id="lcontraseña">
        <label for="" hidden id="lerror_contraseña">La contraseña ingresada es incorrecta</label>
        <br>
        <label for="" id="email">Ingrese su email</label>
        <input type="email" id="lemail">
        <label for="" hidden id="lerror_email">El email ingresado es incorrecto</label>
        <br>
        <button onclick="clickk()">Iniciar Sesion</button>
    </form>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/JavaScript.js"></script>
</body>
</html>
